<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' type='text/css' media='screen' href='https://necolas.github.io/normalize.css/8.0.1/normalize.css' />
  <link rel='stylesheet' type='text/css' media='screen' href='todo.css' />
  <script src='todo.js' async></script>

  <title>To-Do List</title>
</head>

<body>
  <div class='container'>
    <h2>To-do</h2>
    <div class='inputForm'>
      <input class="inputText" id="text" type="text">
      <button class="inputButton" id="add">Add</button>
    </div>
    <h3>Need to do:</h3>
    <ul class='list' id="todo">
    </ul>
    <h3>Completed:</h3>
    <ul class='list complete' id="complete">
    </ul>
  </div>
</body>

</html>
